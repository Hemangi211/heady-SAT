<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jira</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="main-wrapper">
            <div class="menu-drawer">
                <div class="btn-holder">
                    <button class="add-task-btn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="delete-task-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <ul class="toolbox-priority-cont">
                    <li class="lightpurple color"><span><img src="./images/folder.png" alt=""></span>To be done</li>
                    <li class="lightgreen color"><span><img src="./images/folder.png" alt=""></span>In Progress</li>
                    <li class="lightblue color"><span><img src="./images/folder.png" alt=""></span>Validate</li>
                    <li class="black color"><span><img src="./images/folder.png" alt=""></span>Completed</li>
                </ul>
            </div>
            <div class="ticket-wrapper">
            </div>
        </section>

        <div class="modal-container" id="add-task-modal">
            <div class="color-bx-wrapper">
                <div class="lightpurple color-bx"></div>
                <div class="lightgreen color-bx"></div>
                <div class="lightblue color-bx"></div>
                <div class="black color-bx"></div>
            </div>
            <textarea name="" id="task-textarea" placeholder="Enter your task information"></textarea>
            <button class="submit-btn">Submit</button>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/ee510670f3.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./JS/index.js"></script>
</html>
